{% load static %}
    <div class="topbar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="full">
                    <button type="button" id="sidebarCollapse" class="sidebar_toggle"><i class="fa fa-bars"></i></button>
                <div class="logo_section">
                    <a href="#"><img class="img-responsive" src="{{ user.pessoas.militar.unidade.logo.url }}" alt="#" /></a>
                </div>
                <div class="right_topbar">
                    <div class="icon_info">
                        <ul class="user_profile_dd">
                            <li>
                                <a class="dropdown-toggle" data-toggle="dropdown">
                                    {% if user.pessoas.foto %}
                                        <img class="img-responsive rounded-circle"
                                             src="{{ user.pessoas.foto.url }}"
                                             alt="#" /><span class="name_user">
                                    {% else %}
                                        <img class="img-responsive rounded-circle"
                                             src="{% static 'images/sem_img.png' %}"
                                             alt="#" /><span class="name_user">
                                    {% endif %}
                                    {% if user.pessoas.militar %}
                                    {{ user.pessoas.militar.nome_guerra }}
                                    {% elif user.pessoas %}
                                    {{ user.pessoas.nome_completo }}
                                    {% else %}
                                    {{ user }}
                                    {% endif %}
                                </span></a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="{% url 'usuarios:perfil' user.id %}">Meu Perfil</a>
                                    <a class="dropdown-item" href="{% url 'usuarios:logout' %}"><span>Log Out</span> <i class="fa fa-sign-out"></i></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
